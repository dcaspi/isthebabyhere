<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is The Baby Here?</title>
    <meta name="description" content="The official source of truth on whether Ella & Dan's baby has arrived.">
    <meta property="og:title" content="Is The Baby Here?">
    <meta property="og:description" content="Is the Caspi-Langridge baby here yet?">
    <meta property="og:type" content="website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #FAF7F2;
            --warm-black: #2A2520;
            --terracotta: #C4704B;
            --sage: #8B9E7E;
            --soft-pink: #E8D5CF;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--cream);
            color: var(--warm-black);
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: auto;
            position: relative;
        }

        /* Subtle floating shapes in the background */
        .bg-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.08;
            z-index: 0;
        }
        .bg-shape--1 {
            width: 400px;
            height: 400px;
            background: var(--terracotta);
            top: -120px;
            right: -80px;
            animation: float-slow 20s ease-in-out infinite;
        }
        .bg-shape--2 {
            width: 300px;
            height: 300px;
            background: var(--sage);
            bottom: -100px;
            left: -60px;
            animation: float-slow 25s ease-in-out infinite reverse;
        }
        .bg-shape--3 {
            width: 200px;
            height: 200px;
            background: var(--soft-pink);
            top: 40%;
            left: 10%;
            animation: float-slow 18s ease-in-out infinite 3s;
        }

        @keyframes float-slow {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(20px, -30px) scale(1.05); }
            66% { transform: translate(-15px, 15px) scale(0.95); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 720px;
        }

        .question {
            font-family: 'Instrument Serif', serif;
            font-size: clamp(2rem, 6vw, 4rem);
            font-weight: 400;
            color: var(--terracotta);
            letter-spacing: 0.02em;
            margin-top: 1rem;
            margin-bottom: 1rem;
            animation: fade-down 0.8s ease-out both;
        }

        .answer {
            font-family: 'Instrument Serif', serif;
            font-size: clamp(7rem, 22vw, 14rem);
            font-weight: 400;
            line-height: 0.9;
            letter-spacing: -0.03em;
            margin-bottom: 1.5rem;
            animation: scale-in 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s both;
        }

        .photo-frame {
            width: clamp(200px, 50vw, 320px);
            aspect-ratio: 4/3;
            margin: 0 auto 2rem;
            border-radius: 16px;
            overflow: auto;
            box-shadow:
                0 4px 20px rgba(42, 37, 32, 0.08),
                0 1px 3px rgba(42, 37, 32, 0.06);
            border: 4px solid white;
            animation: fade-up 0.8s ease-out 0.5s both;
            position: relative;
            background: var(--soft-pink);
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Placeholder when no photo yet */
        .photo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 7rem;
        }

        .subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            color: var(--warm-black);
            opacity: 0.5;
            font-style: italic;
            line-height: 1.6;
            animation: fade-up 0.8s ease-out 0.7s both;
        }

        .footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: var(--warm-black);
            opacity: 0.3;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: fade-up 0.8s ease-out 1s both;
            z-index: 1;
        }

        .rss-link {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            color: var(--terracotta);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .rss-link:hover {
            opacity: 0.6;
        }

        .rss-link svg {
            width: 12px;
            height: 12px;
        }

        @keyframes fade-down {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scale-in {
            from { opacity: 0; transform: scale(0.7); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="bg-shape bg-shape--1"></div>
    <div class="bg-shape bg-shape--2"></div>
    <div class="bg-shape bg-shape--3"></div>

    <main class="container">
        <p class="question">Is Ella & Dan's baby here yet?</p>
        <h1 class="answer">No.</h1>

        <div class="photo-frame">
            <!-- Replace the placeholder below with your photo:
                 <img src="us.jpg" alt="The expecting parents"> -->
            <div class="photo-placeholder">ü§∞üèº</div>
        </div>

        <p class="subtitle">
            But we'll update this page the moment things get rolling.<br>
        </p>
    </main>

    <footer class="footer">
        Last checked: right now. Still no baby.
        <span>¬∑</span>
        <a href="/rss" class="rss-link">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><circle cx="6.18" cy="17.82" r="2.18"/><path d="M4 4.44v2.83c7.03 0 12.73 5.7 12.73 12.73h2.83c0-8.59-6.97-15.56-15.56-15.56zm0 5.66v2.83c3.9 0 7.07 3.17 7.07 7.07h2.83c0-5.47-4.43-9.9-9.9-9.9z"/></svg>
            RSS
        </a>
    </footer>
</body>
</html>
